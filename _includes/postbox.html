<!-- begin post -->
{% assign author = site.authors[post.author] %}
<div class="card">
    <a href="{{ post.url | absolute_url }}">
        {% if post.image %} <img class="rounded mb-4" src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}"> {% endif %}
    </a>
    <div class="card-block">
        <h3 class="card-title h5 serif-font"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h3>
        <p class="card-text">{{ post.excerpt | strip_html | truncatewords:15 }}</p>
